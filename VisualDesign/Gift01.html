<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>礼品兑换</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/base.css" />
		<style type="text/css">
			h2{
				height: 3.4rem;
			}
			ol:nth-of-type(n+3){
				text-align: center;
			}
			#main > .sel > li >ol{
				width:65%;
				height: 5.5rem;
				margin: 0;
			}
			.sel{
				background-color:#fff;
			}
			.sel>:nth-child(n){
				padding:4.44444% 6.44444%;
			}
			
			.sel1{
				overflow: hidden;
				text-align: center;
			}
			.sel .sel1>:nth-child(n){
				width:23%;
				padding:3%;
				padding-left: 0;
				padding-right: 0;
				float:left;
				border:1px solid #f0f0f0;
				border-radius: 0.3rem;
				margin-bottom:2%;
				background-color: #fff;
    			transition: 0.5s all;
			}
			.sel .sel1>:nth-child(4n-2){
				margin:0 2% 2%;
			}
			.sel .sel1>:nth-child(4n-1){
				margin-right: 2%;
			}
			.sel .sel2,.sel1>:nth-child(n){
				background-color:#fff;
				transition:0.5s all;
			}
			.sel .sel2{
				overflow: hidden;
			}
			.sel .sel2>:nth-child(n){
				float:left;
				margin-right:5%;
			}
			.sel2>img{
				width: 87px;
				height: 88px;
				margin-right:3% !important;
				border: none;
			}
			.sel .sel1{
				overflow: hidden;
				clear: both;
			}
			.more_p{
				width: 19.7%;
			    padding: 0% !important;
			    border-radius: 0.3rem;
   				float: right;
   				position: absolute;
   				right: 8.15%;
   				margin-top: -7%;
   				text-align: center;
   				z-index: 2;
   				display: none;
   				text-align: center;
			}
			.more_show{
			    width: 100%;
			    padding: 0% !important;
			    border: 1px solid #f0f0f0;
			    border-radius: 0.3rem;
			    background-color: #fff;
   				transition: 0.5s all;
   				float: right;
   				margin-top: -2px;
   				text-align: center;
   				z-index: 2;
   				overflow: hidden;
   				margin-left: 2px;
			}
			.more_show>:nth-child(n){
			    width: 100%;
			    border-top: 1px solid #f0f0f0;
			    padding: 12% 0% !important;
			    background-color: #fff;
   				transition: 0.5s all;
				background-color: rgb(255, 255, 255);
   				color: rgb(0, 0, 0);
   			}
   			.dot-top {  
		        font-size: 0;  
		        line-height: 0;  
		        border-width: 10px;  
		        border-color: #f0f0f0;;  
		        border-top-width: 0;  
		        border-style: dashed;  
		        padding: 0 !important;
		        border-bottom-style: solid;  
		        border-left-color: transparent;  
		        border-right-color: transparent;  
		        margin-left: auto;
		        margin-right: auto;
		        left: 9.5px;
		    } 
		    .dot-top2 {  
		        font-size: 0;  
		        line-height: 0;  
		        border-width: 9px;  
		        border-color: #FFFFFF;;  
		        z-index: 2;
		        border-top-width: 0;  
		        border-style: dashed;  
		        padding: 0 !important;
		        border-bottom-style: solid;  
		        border-left-color: transparent;  
		        border-right-color: transparent;  
		        margin-left: auto;
		        margin-right: auto;
		        left: -9.5px;top: 2px;
		    } 
		    /*新增结果窗口样式*/
			.show{
		   		/*display: none;*/
		   		text-align: center;
		   		width: 100%;
		   		padding-top: 70%;
		   		padding-bottom: 130%;
		   		position: fixed;
		   		top:0;
		   		background-color: rgba(0,0,0,0.1);
		   		z-index: 99;
		  	}
		   	.show>div {
			    width: 53%;
			    background-color: rgba(0,0,0,0.7);
			}
			.save_success{
		   		text-align: center;
		   		font-size: 18px;
				color: #000000;
				padding-top: 3%;
				padding-bottom: 3%;
				border-radius: 100px;
				color: #FFFFFF;
				font-weight: bold;
				margin-left: auto;
				margin-right: auto;
		   	}
		   	#main > .sel:nth-of-type(1){
		   		position: fixed;
		   		z-index: 1;
		   		width: 100%;
		   		margin-top: 0;
		   		top: 0;
		   	}
		   	#main > .sel:nth-of-type(2){
		   			margin-top:39%
		   	}
		   	@media only screen and (max-width: 411px) {
		   		#main > .sel:nth-of-type(2){
		   			margin-top: 42%;
		   		}
		   	}
		   	@media only screen and (min-width: 550px) {
		   		#main > .sel:nth-of-type(2){
		   			margin-top: 32%;
		   		}
		   	}
		</style>

	</head>
	<body>
		<div id="main">
			<div class="tnav col">
				<b class="arrow"><span class="ic_leftarrow" data-url="index.html"></span> 礼品兑换</b>
				<span class="backmain ic_home"></span>
			</div>
			<ol class="sel">
				<li class="sel1">
				<!--在此插入分类-->
				</li>
				<div class="more_p">
					<div class="" style="width: 100%;padding-bottom: 7px;text-align: center;z-index: 4;">
						<span class="item dot-top"></span>
						<span class="item dot-top2"</span>  
					</div>
					<li class="more_show"></li>
				</div>
			</ol>
			<ol class="sel">
				<!--<li class="sel2" data-url="Gift02.html">
					<img src="img/m01.png" alt="" />
					<ol>
						<h2>小女孩娃娃</h2>
						<li class="col">
							<span class="ic_token"></span>
							积分: 20
						</li>
						<li class="col">
							<span class="ic_lotterytickets"></span>
							彩票: 20
						</li>
					</ol>
				</li>-->
			</ol>
			<ol class="sel" hidden="">
				<li>
					<h2>暂无此类商品</h2>
				</li>
			</ol>
		</div>
		<div class="sh_loading" hidden="">
			<div class="loading_mengceng"></div>
			<div class="loadEffect">
			    <span></span>
			    <span></span>
			   	<span></span>
			    <span></span>
			    <span></span>
			    <span></span>
			    <span></span>
			    <span></span>
				<!--<p class="loading_tips"></p>-->
			</div>
		</div>
		<div id="show2" class="show" hidden="">
			<div class="save_success" hidden="">已经到最底了</div>
		</div>
		<script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
		<script src="js/base.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/lipinchaxun.js" ></script>
		<script type="text/javascript">
		</script>
	</body>
	
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>在线游戏</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/header.css" />
		<style type="text/css">
			body, html{
			}
			.og_content{
				width: 100%;
				height: 100%;
				background-color: #c32800;
			}
			.og_img{
				background-color: #c22900;
			}
			.og_img~*{
				background-color: #c22900;
			}
			.og_img img{
				width: 100%;
			}
			.og_tips{
				text-align: center;
				padding: 2%;
				padding-bottom: 10%;
			}
			.og_tips img{
				width: 50%;
			}
			.og_list{
				border-bottom: 1px dashed #fdc700;
				margin: 0 9%;
				padding: 10% 7%;
				text-align: right;
			}
			.og_menu{
				padding-bottom: 48%;
			}
			.og_list:last-child{
				border: none;
			}
			.og_list p{
				color: #FFFFFF;
				font-weight: bold;
				font-size: 2rem;
				width: 50%;
				margin: 0;
				padding: 0;
				float: left;
				text-align: left;
				position: absolute;
				top: 50%;
				margin-top: -1.4rem;
			}
			.rightarrow2{
				width:1.2rem;
				position: absolute;
				font-weight: bold;
				top: 50%;
				margin-top: -1rem;
			}
			.tnav~*:nth-child(2) {
			    padding-top: 10%;
			    background-color: #FFFFFF;
			}
			@media only screen and (min-width: 550px){
				.tnav~*:nth-child(2){
					padding-top: 7%;
					background-color: #FFFFFF;
				}
				.og_menu{
					padding-bottom: 10%;
				}
			}
			@media only screen and (min-width: 380px) and (max-width: 549px) {
				.tnav~*:nth-child(2){
					padding-top: 10%;
					background-color: #FFFFFF;
				}
				.og_menu{
					padding-bottom: 51%;
				}
			}
		</style>
	</head>
	<body>
		<div class="og_main">
			<div class="tnav col">
				<b class="arrow"><span class="ic_leftarrow" data-url="index.html"></span> 在线游戏</b>
				<span class="backmain ic_home"></span>
			</div>
			<div class="og_content">
				<div class="og_img">
					<img src="img/bg_zaixianyouxi.png" alt="" />
				</div>
				<div class="og_tips">
					<img src="img/img__text_zaixianyouxi.png" alt="" />
				</div>
				<div class="og_menu">
					<div class="og_list">
						<p>大转盘</p><img class="rightarrow2" src="img/ic_arrow_yellow.png" />
					</div>
					<div class="og_list">
						<p>砸金蛋</p><img class="rightarrow2" src="img/ic_arrow_yellow.png"  />
					</div>
					<div class="og_list">
						<p>抢红包</p><img class="rightarrow2" src="img/ic_arrow_yellow.png" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
	</body>
</html>

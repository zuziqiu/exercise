<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
		</script>
	</body>
	<script>
		window.onload = function(){
			var scene = new THREE.Scene();	// 场景
		  	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );	// 相机

		  	var renderer = new THREE.WebGLRenderer();	// 渲染
		  	renderer.setSize( window.innerWidth, window.innerHeight );	// 尺寸
		  	document.body.appendChild( renderer.domElement );
		  	var geometry = new THREE.BoxGeometry( 1, 1, 1 );	// 对象模型
		  	var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );	// 着色器
		  	var cube = new THREE.Mesh( geometry, material );	// 网格
		  	scene.add( cube );	// 对象被添加到原点

		  	camera.position.z = 5;	// 避免对象和camera重合，偏移
		  	function render() {
		      	requestAnimationFrame( render );	// 1秒60次频率刷新，不支持时会切到setInterval
			    cube.rotation.x += 0.01;	// 动作
			  	cube.rotation.y += 0.01;	// 动作
		     	renderer.render( scene, camera );	// 渲染
		  	}
		  	render();
		}
	</script>
</html>

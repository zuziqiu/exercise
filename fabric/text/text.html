<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script type="text/javascript">
    var canvas = new fabric.Canvas("canvas");
    // width: 文字的宽度
    // height: 文字的高度
    // top: 文字的顶边距离
    // left: 文字的左边距离
    // fill: 文字填充颜色
    // fontFamily: 字体
    // fontSize: 字体大小
    // scaleX: X缩放比例，默认为1
    // scaleY: Y缩放比例，默认为1
    // strokeWidth:  边框宽度
    // stroke: 边框颜色
    // textAlign: 对齐方式
    // textBackgroundColor:'',文字背景颜色
    // lineHeight: 行高
    // fontWeight: 文字粗细

<ion-view class="personsign_info withdrawals">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">提现</div>
	</div>
	<div class="content has-header" style="font-family:'黑体' ;">
		<div class="list list-inset">
			<label class="item item-input" >
				<button style="">储蓄卡</button>
				<div class="change_bank" style="height:48px;width:100%;position:absolute;margin-left:60px;z-index:10 ;" ></div>
				<input type="text" value="工商银行 尾号1111" />
				<img style="position:absolute;right:0;width:8px;" src="img/list_right.png" alt="" />
			</label>
		</div>
		<p class="prompt" ng-if="prompt">输入金额超过零钱余额</p>
		<div class="list list-inset">
			<label class="item item-input">
				<button>金额(元)</button>
				<input class="paymomey" type="text" placeholder="可提现5.55元" ng-model="paymomeyval" value="{{paymomeyval}}"/>
				<img class="btn_clear" src="img/ic_clear.png" alt="" />
			</label>
		</div>
		<button class="btn01 button" data-url="My_change">提现</button>
	</div>
	<div class="tip">
		<span>申请提现成功</span>	
	</div>
</ion-view>

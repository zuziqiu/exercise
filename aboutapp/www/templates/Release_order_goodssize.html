<ion-view class="personsign_info release_order_good release_order_goodssize">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">货物大小</div>
	</div>
	<div class="content has-header">
		<p class="numtip" style="margin:16px 16px 0;color:#adadad;font-size: 12px;">请填写货物的大小，单位(cm)</p>
		<div class="row">
			<div class="col">
				<input class="col-demo goods_length" type="text" maxlength="5" placeholder="长度" />
			</div>
			<div class="col" style="min-width: 5%">
				<input class="col-demo" style="text-align: center;padding:5px 0 0 !important;border: none !important;" type="text" placeholder="*" disabled="disabled" />
			</div>
			<div class="col">
				<input class="col-demo goods_width" type="text" maxlength="5" placeholder="宽度" />
			</div>
			<div class="col" style="min-width: 5%">
				<input class="col-demo" style="text-align: center;padding:5px 0 0 !important;border: none !important;" type="text" placeholder="*" disabled="disabled" />
			</div>
			<div class="col col-25">
				<input class="col-demo goods_height" type="text" maxlength="5" placeholder="高度" />
			</div>
		</div>
		<div class="goods_btn">
			<button class="btn01 button">确定</button>
		</div>
	</div>
	<div class="tip">
		<span>成功保存</span>	
	</div>
</ion-view>

<ion-view class="personsign_info">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">修改绑定手机</div>
	</div>
	<div class="content has-header">
		<p class="numtip">当前手机号：135****5555</p>
		<div class="list list-inset">
			<label class="item item-input">
				<img src="img/ic_iphone.png" alt="" />
				<input class="user" type="text" maxlength="11" name="user" placeholder="请输入新手机号" />
				<img class="btn_clear" src="img/ic_clear.png" alt="" />
				<button class="get01" style="{{send.color}}">{{send.get01text}}</button>
			</label>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<input class="YZ" type="text" maxlength="6" placeholder="请输入验证码" />
				<img class="btn_clear" src="img/ic_clear.png" alt="" />
			</label>
		</div>
		<button class="btn01 button" data-url="#/tab">修改</button>
	</div>
	<div class="tip">
		<span>修改成功</span>	
	</div>
</ion-view>

<ion-view class="personsign_info">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">修改密码</div>
	</div>
	<div class="content has-header">
		<p class="numtip" style="margin:4.4444% 4.4444% 0;color:#666;">请输入{{mobileview}}收到的验证码</p>
		<div class="list list-inset">
			<label class="item item-input">
				<input class="YZ" type="text" style="background-color:#fff" maxlength="6" placeholder="请填写验证码" disabled />
				<img class="btn_clear" src="img/ic_clear.png" alt="" />
				<!--<button class="get01">获取验证码</button>-->
				<button class="get01" style="{{send.color}}">{{send.get01text}}</button>
			</label>
		</div>
		<button class="btn01 button">下一步</button>
	</div>
</ion-view>

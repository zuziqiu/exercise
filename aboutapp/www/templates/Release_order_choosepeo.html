<ion-view class="Peripheral_orders release_order_choosepeo">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">选择要发送的快递员</div>
	</div>
	<ion-view class="content has-header" >
		<ion-pane style="background-color:#eee;">
			<ion-content>
				<div class="list detailed choose_express" ng-cloak>
					<a class="item item-avatar"ng-click="nextgo('order_detail_main')" ng-repeat="x in expressmanrecords" href="###">
						<img ng-src="{{x.imgUrl}}" alt="" />
						<h2 >{{x.Name}}</h2>
						<p><img ng-if="x.minimgUrl[1]" ng-src="{{x.minimgUrl[0]}}"  alt="" style="width:17px;vertical-align:middle;margin:0 5px 0 0;padding-bottom:3px;border-radius: 50%;" />{{x.Content}}</p>
					</a>
				</div>
			</ion-content>
			<div class="location_marker">
				<div>A</div>
				<div>B</div>
				<div>C</div>
				<div>D</div>
				<div>E</div>
				<div>F</div>
				<div>G</div>
				<div>H</div>
				<div>I</div>
				<div>J</div>
				<div>K</div>
				<div>L</div>
				<div>M</div>
				<div>N</div>
				<div>O</div>
				<div>P</div>
				<div>Q</div>
				<div>R</div>
				<div>S</div>
				<div>T</div>
				<div>U</div>
				<div>V</div>
				<div>W</div>
				<div>X</div>
				<div>Y</div>
				<div>Z</div>
			</div>
		</ion-pane>
	</ion-view>
</ion-view>

<ion-view class="personsign_info release_order_good release_order_pay">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">支付</div>
	</div>
	<div class="content has-header">
		<div class="list list-inset">
			<div>
				<p class="numtip" style="margin:0;color:#333;font-size: 12px;">支付金额</p>
				<input class="must_pay" type="text" placeholder="0.00" />
				<button class="item item-avatar Release_ordergo" data-url="">
					<img src="img/ic_wallet.png" style="padding:2.5px 2.5px 7.5px;" alt="" />
					<p>我的零钱(可用余额:<span style="color:#FF0000">5.55</span>元)</p>
					<img class="posit" src="img/list_right.png" alt="" />
				</button>
			</div>
		</div>
		<div class="goods_btn">
			<button class="btn01 button">立即支付</button>
		</div>
	</div>
	<div class="tip">
		<span>成功支付</span>	
	</div>
</ion-view>

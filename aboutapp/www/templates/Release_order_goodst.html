<ion-view class="personsign_info release_order_good release_order_goodst">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">货物类型</div>
	</div>
	<div class="content has-header">
		<p class="numtip" style="margin:16px 16px 0;color:#adadad;font-size: 12px;">请选择物品类型</p>
		<div class="goodstcontent">
			<div class="box1" ng-repeat="x in list1">
				<div class="box2" ng-click="choose_goodst($event)">{{x.name}}</div>
			</div>
			<div class="box1">
				<div class="box2 other_come">其他</div>
			</div>
		</div>
		
		
		
		
		
		<div class="other">
			<div class="list list-inset">
				<label class="item item-input">
					<input class="goods_style" type="text" maxlength="20" placeholder="请选择物品类型" />
					<img class="btn_clear" src="img/ic_clear.png" alt="" />
				</label>
			</div>
			<button class="btn01 button">确定</button>
		</div>
	</div>
	<div class="tip">
		<span>成功保存</span>	
	</div>
</ion-view>

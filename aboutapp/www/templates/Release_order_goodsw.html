<ion-view class="personsign_info release_order_good release_order_goodsw">
	<div class="bar bar-header">
		<img id="return" class="posit" src="img/nav_return.png" ng-click="goback()"></img>	
		<div class="title">货物重量</div>
	</div>
	<div class="content has-header">
		<p class="numtip" style="margin:16px 16px;color:#adadad;font-size: 12px;">请填写货物重量，单位(kg)</p>
		<div class="list list-inset">
			<label class="item item-input">
				<input class="goods_weight" type="text" maxlength="3" placeholder="请填写物品重量" />
				<img class="btn_clear" src="img/ic_clear.png" alt="" />
			</label>
		</div>
		<div class="goods_btn">
			<button class="btn01 button">确定</button>
		</div>
	</div>
	<div class="tip">
		<span>成功保存</span>	
	</div>
</ion-view>

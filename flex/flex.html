<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<style>
		.main{
			display: flex;
			margin-top: 20px;
		}
		[class^=part_]{
			color:#ffffff;
			/*flex: 1;*/
			text-align: center;
		}
		[class$=one]{
			background-color: blue;
		}
		[class$=two]{
			background-color: red;
	/*		flex: 2;*/
		}
		[class$=three]{
			background-color: yellow;
		}
		#part_one{
			width: 40px;
			background-color: blue;
		}
		#part_two{
			border: 5px solid #aaaaaa;
		}
		.flex{
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
		    -webkit-box-pack: center;			/*水平居中*/
		    -webkit-justify-content: center;	/*水平居中*/
		    justify-content: center;			/*水平居中*/
		    -webkit-box-align: center;			/*垂直居中*/
		    -webkit-align-items: center;		/*垂直居中*/
		    align-items: center;				/*垂直居中*/
		}
		.vertical_centering{
			height: 200px;
			margin-top: 30px;
			background-color: #f5f5f5;
		}
		.vertical_centering> div{
			padding: 10px 0;
			width: 20px !important;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="part_one">1</div>
		<div class="part_two">2</div>
		<div class="part_three">3</div>
		<!-- <div class="part_four">4</div>
		<div class="part_five">5</div> -->
	</div>
	<div class="main">
		<div id="part_one" class="">1</div>
		<div id="part_two" class="part_two">2</div>
		<!-- <div id="part_three" class="part_three">3</div> -->
		<!-- <div class="part_four">4</div>
		<div class="part_five">5</div> -->
	</div>


	<div class="vertical_centering flex">
		<div id="part_one" class=""></div>
		<div id="part_twos" class="part_two">2
		
		</div>
		<!-- <div id="part_three" class="part_three">3</div> -->
		<!-- <div class="part_four">4</div>
		<div class="part_five">5</div> -->
	</div>
</body>
</html>

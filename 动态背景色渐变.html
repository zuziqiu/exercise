<!DOCTYPE html> <html lang="zh-CN">
   <head> 
     <meta charset="UTF-8"> 
     <title>动态背景色渐变</title>
     </head> 
     <style>
      .prog {
        margin-left: 50%;
        margin-top: 50%;
      }
     .prog_line {
        transition: all 0.25s ease-in-out;
        height: 20px; background: #20A0FF;border-radius: 5px; position: relative;
      } 
      .prog_line:after {
        display: block;
        content:"";
        height: 20px; 
        background: #fff; 
        border-radius: 5px;
        position: absolute;
        left: 0; 
        top: 0;
        width: 10%;
        height: 100%;
        animation: progshow 1s infinite;
      } 
      /* @keyframes progshow { 0% {width: 0; opacity: .3;} 100% {width: 100%; opacity: 0.1;} } */
      @keyframes progshow { 0% {left: 0;background: #fff; } 100% {left: 90%;background: #3ac9ab; } }
</style>
<body> 
  <div class="prog"> <div class="prog_line" style="width:30px"></div> </div> 
</body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>点击弹出放大</title>
</head>
<body>
	<img style="width: 100px;height: 100px;" src="img/32323214_18.jpg"/>
	<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.9.0/jquery.min.js"></script>
	<div style="display:none;" id="weixinTip"><p><img id="bigImg" src=""/></p></div>
	<script type="text/javascript">
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		
		$('img').mouseover(function (){
			$("#weixinTip").show();
			
			$("#bigImg").attr('src',$(this).attr('src'));
			$("#weixinTip").css({
				"position":"fixed",
				"left":"100px",
				"top":"100px",
				"right":"100px",
				"boottom":"100px",
				"text-align":"center",
				"height":"700px",
				"z-index":"1000",
				"background-color":"rgba(0,0,0,0.8)",
				"filter":"alpha(opacity=80)",
			});
			$("#weixinTip p img").css({
				"width":"90%",
				"height":"500px",
				"margin-top":"10%",	
				"margin-left":"5%",
				"margin-right":"5%"
			});
		});
		$('#weixinTip').mouseover(function (){
		$("#weixinTip").show();
		});
		$("#weixinTip").mouseout(function (){
			$("#weixinTip").hide();
		});
		$("img").mouseout(function (){
			$("#weixinTip").hide();
		});
	</script>

</body>
</html>

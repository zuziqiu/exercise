<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米官网项目注册窗口</title>
		<link rel="stylesheet" type="text/css" href="css/zc.css"/>
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
		<script type="text/javascript" src="js/zc.js" ></script>
	</head>
	<body>
		<div class="zc_first">
			<div class="login_logo">
				<img src="img/login-logo.png"/>
			</div>
			<span>注册小米账号</span>
			<form action="" method="post">
				<div class="int">
					<label for="username"></label>
					<input type="text" name="" id="username" class="required" autocomplete="off" placeholder="请输入用户名" />
				</div>
				<div class="int">
					<label for="email"></label>
					<input type="text" name="" id="email" class="required" autocomplete="off" placeholder="请输入邮箱" />
				</div>
				<div class="int">
					<label for="phone"></label>
					<input type="text" name="" id="phone" class="required" autocomplete="off" placeholder="请输入手机号码" />
				</div>
				<div class="sub">
					<input type="submit" value="立即注册" id="send"/>	
				</div>
			</form>
			<div class="accept">
				<small>点击“立即注册”，即表示您同意并愿意遵守小米 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></small>
			</div>
		</div>
		<div class="zc_last">
			<div class="zc_last_top">
				<small>简体</small>
				<small>|</small>
				<small>繁体</small>
				<small>|</small>
				<small>Engsmallsh</small>
				<small>|</small>
				<small>常见问题</small>
				</div>
			<div class="zc_last_footer">
				<small>小米公司版权所有-京ICP备10046444-<img src="img/ghs.png"/>京公网安备11010802020134号-京ICP证110507号</small>	
			</div>
		</div>
	</body>
</html>

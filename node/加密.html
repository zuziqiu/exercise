<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MD5</title>
    </head>
    <body>
        <p>MD5,SHA1,Base64加密算法案例</p>
        <input type="text" name="content" class="text" placeholder="请输入要加密内容"/>
        <button class="bt" onclick="show()">加密</button>
        <hr/>
        加密结果：<br />
        MD5加密：<p class="md5"></p><br/>
        SHA1加密：<p class="sha1"></p><br/>
        Base64加密(encode)：<p class="base64"></p> base64解密：<p class="base"></p> <br/>base64普通加密方式<br/>
        <script type="text/javascript" src="js/base64.min.js" ></script>
        <!--<script type="text/javascript" src="js/md5.js"></script>-->
        <script type="text/javascript" src="js/sha1.js" ></script>
        <script>
            function show(){
                /*
                 * 
                 *md5,sha1,base64加密案例   
                 *制作者:DongNeng
                 * 
                 */

                var content = document.getElementsByClassName("text")[0].value;

                //md5
                document.getElementsByClassName("md5")[0].innerHTML =md5(content);

                //sha1
                document.getElementsByClassName("sha1")[0].innerHTML =hex_sha1(content);

                //base64
                var base = new Base64();
                document.getElementsByClassName("base64")[0].innerHTML =base.encode(content);
                var base_ = document.getElementsByClassName("base64")[0].innerHTML;
                document.getElementsByClassName("base")[0].innerHTML =base.decode(base_);

            }
        </script>
    </body>
</html>

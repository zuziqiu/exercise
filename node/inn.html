<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
<style>
  /* bubble style */
        .sender{
            clear:both;
        }
        .sender div:nth-of-type(1){
            float: left;
        }
        .sender div:nth-of-type(2){
            background-color: aquamarine;
            float: left;
            margin: 0 20px 10px 15px;
            padding: 10px 10px 10px 0px;
            border-radius:7px;
        }

        .receiver div:first-child img,
        .sender div:first-child img{
            width:50px;
            height: 50px;
        }

        .receiver{
            clear:both;
        }
        .receiver div:nth-child(1){
            float: right;
        }
        .receiver div:nth-of-type(2){
            float:right;
            margin: 0 10px 10px 20px;
            padding: 10px 0px 10px 10px;
            border-radius:7px;
        }
        .right_triangle{
        	background-color: gold;
        }

        .left_triangle{
            height:0px;  
            width:0px;  
            border-width:8px;  
            border-style:solid;  
            border-color:transparent aquamarine transparent transparent;  
            position: relative;
            left:-16px;
            top:3px;
        }

        .right_triangle{
            height:0px;  
            width:0px;  
            border-width:8px;  
            border-style:solid;  
            border-color:transparent transparent transparent gold;  
            position: relative;
            right:-16px;
            top:3px;
        }

  </style>
</head>
<body>
<!-- Left -->
<div class="sender">
  <div>
      <img src="chatTemplateExample2_files/cat.jpg">
  </div>
  <div>
      <div class="left_triangle"></div>
      <div>
		<span style="display:inline-block;width:80px;">
			<label style="color:#9E9E9F">
				性别：
			</label>男
		</span>
		<span style="display:inline-block;width:80px;">
			<label style="color:#9E9E9F">
				年龄：
			</label>24
		</span>
		<span style="display:inline-block;width:80px;">
			<label style="color:#9E9E9F">
				身高：
			</label>168
		</span>
		<span style="display:inline-block;width:80px;">
			<label style="color:#9E9E9F">
				体重：
			</label>65
		</span>
	</div>
   </div>
  </div>
<!-- Right -->
  <div class="receiver">
      <div>
          
      </div>
   <div style="width: 100%;">
   			<p style="text-align: center;">2017.1.13</p>
   			<div style="text-align: right;float: right;width: 100%;">
   				<img src="chatTemplateExample2_files/cat.jpg" style="float: right;">
	        <span style="float: right;background-color: gold;margin-right: 5%;"> hello world </span>
        </div>
   </div>
  </div> 
  <div class="sender">
  <div>
      <img src="chatTemplateExample2_files/cat.jpg">
  </div>
  <div>
      <div class="left_triangle"></div>
      <span> hello world</span>
	</div>
   </div>

	<!-- Right -->
  <div class="receiver">

      <div>
          <img src="chatTemplateExample2_files/cat.jpg">
      </div>
	   <div>
	        <div class="right_triangle"></div>
	        <span> hello world </span>
	   </div>
  </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>follow</title>
	<style>
		.follow_main{
			height: 1000px;
			position: relative;
		}
		.follow_box{
			background-color:blue;
			width: 100px;
			height: 100px;
			position: absolute;
			left: 50%;
			top: 50%;
		}
		.this_box{
			background-color:red;
			width:50px;
			height:50px;
			left: 50%;
			top: 50%;
			margin-left:-150px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="follow_main">
		<div class="this_box" style="margin-top:-200px"></div>
		<div class="this_box" style="margin-top: 0px"></div>
		<div class="this_box" style="margin-top:200px"></div>
		<div class="follow_box"></div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			$(".this_box").mousemove(function(event) {
				var ev = event||window.event;
				$(".follow_box").css({"left":ev.clientX-56,"top":ev.clientY-56});
			});
			$(".follow_box").click(function(){
				console.log("被点击了");
			});
		}
	</script>
</body>
</html>

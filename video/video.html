		window.onload = function(){
			var video123 ={

					flag: false

				bindevents: function(){
					var that = this;
					var video_elment = document.getElementById("video");

					// 全屏兼容性
					if (video_elment.requestFullscreen) {
					  	video_elment.requestFullscreen();
					}
					else if (video_elment.mozRequestFullScreen) {
					 	video_elment.mozRequestFullScreen();
					}
					else if (video_elment.webkitRequestFullscreen) {
					  	video_elment.webkitRequestFullscreen();
					}

					video_elment.onclick = function(){
						that.data.flag = !that.data.flag;
						that.play(video_elment,that.data.flag);
					};
				},

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }

    .li{
        border: 1px solid red;
    }

    .sonLi{
        border: 1px solid green;
    }
</style>
<body>
<div id="all">
     <div id="a"><span>{{age}}</span></div>
     <div id="b"><span>{{age}}</span></div>
</div>

<script>


    var vm_a = new Vue({
        el : '#a',
        data : {
            name : 'this is a',
            age : 18
        }
    });

   var vm_b = new Vue({
       el : '#b',
       data : {
           name : 'this is b',
           age : 23
       }
   });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }

    /* 可以设置不同的进入和离开动画 */
    /* 设置持续时间和动画函数 */
    .slide-fade-enter-active ,.slide-fade-leave-active{
        transition: all 10s ease;
    }

    .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active for <2.1.8 */ {
       /*transform: translateX(10px);*/
        opacity: 0;
    }

    .slide-fade-enter-active .content,.slide-fade-leave-active .content{
        transition: all 10s ease;
    }


    .slide-fade-enter .content, .slide-fade-leave-to .content{
        right:-100% !important;
    }

    #mask{
        position:relative;
        width:100%;
        height:300px;
    }

    #mask .bg{
          position:absolute;
          width:100%;
          height:100%;
          top:0;
        left:0;
        background-color: #000;
        opacity: 0.5;
        z-index:10;
    }

    #mask .content{
        position:absolute;
        width:50%;
        right:0;
        top:0;
        background-color: #fff;
        height:100%;
        Z-index:100;
    }
</style>
<body>
<div id="all">



    <div id="other">
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="slide-fade">
           <div id="mask" v-if="show">
               <div class="bg"></div>
               <div class="content"></div>
           </div>
        </transition>
    </div>


</div>

   var other = new Vue({
       el : '#other',
       data : {
         show : true

</script>

</body>
</html>

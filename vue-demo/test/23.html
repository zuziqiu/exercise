<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }

    .li{
        border: 1px solid red;
    }

    .sonLi{
        border: 1px solid green;
    }
</style>
<body>
<div id="all">

</div>

<script>


    //选项合并

    Vue.mixin({
        created : function(){
            console.log('this is mixin');
        },
        methods : {
            name : function(){
                console.log('this is mixin name');
            },
            age : function(){
                console.log('this is mixin age');
            }
        }
    });

    var app = new Vue({
        el : '#all',
        created : function(){
            console.log('this is vm');
        },
        methods : {
            name : function(){
                console.log('this is mixin vm');
            }
        }
    });


    app.name();
    app.age();

</script>
</body>
</html>

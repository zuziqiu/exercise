<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }

    .li{
        border: 1px solid red;
    }

    .sonLi{
        border: 1px solid green;
    }
</style>
<body>
<div id="all">
  <say></say>
</div>

<script>


    //组件混合
    // 定义一个混合对象

    var myMixin = {
        created: function () {
            this.hello()
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    }
    // 定义一个使用混合对象的组件
    var Component = Vue.extend({
        data : function(){
            return {
                name : 'wang'
            };
        },
        template : '<div>{{name}}</div>',
        mixins: [myMixin]
    });


    Vue.component('say',Component);

    new Vue({
        el : '#all'
    });

    console.log('Component');
    console.log(Component);
    console.log('Component()');
    console.log(new Component());




</script>
</body>
</html>

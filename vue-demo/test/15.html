<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }
</style>
<body>
<div id="all">
   <button @click="number++">number</button>
    <div>{{number}}</div>
</div>

<script>


    var vm = new Vue({
        data : {
            number : 1
        },
        el : '#all',
        beforeCreate: function () {
            console.log('beforeCreate 钩子执行...');

        },
        cteated: function () {
            console.log('cteated 钩子执行...');

        },
        beforeMount: function () {
            console.log('beforeMount 钩子执行...');

        },
        mounted: function () {
            console.log('mounted 钩子执行...');

        },
        beforeUpdate: function () {
            this.$nextTick(function(){
                console.log('update nextTick');
            })
            console.log('beforeUpdate 钩子执行...');

        },
        updated: function () {


            console.log('updated 钩子执行...');

        },
        beforeDestroy: function () {


            console.log('beforeDestroy 钩子执行...');


        },
        destroyed: function () {
            console.log('destroyed 钩子执行...');

        },
    });

    Vue.nextTick(function(){
        console.log('this is nextTick');
    })




</script>

</body>
</html>

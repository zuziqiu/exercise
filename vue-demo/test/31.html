<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
    <script src="../file/jquery-2.1.1.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }

    #all{
        width:1000px;
        height:200px;
        overflow-y: auto;
        background-color: yellow;
    }
    #box{
        width:100px;
        height:1000px;
        background-color: #ccc;
    }
</style>
<body>
<div id="all"  >
   <parent>
       <son></son>
   </parent>
</div>
<script>


    Vue.component('son',{
        template : '<span>this is son</span>',
        mounted : function(){
            console.log(this);
        }
    });

    Vue.component('parent',{
        template : '<div title="this is parent">' +
                      '<slot></slot>' +
                   '</div>',
        data : function(){
            return {
                name : "this is parent's data"
            }
        }
    });

    var vm = new Vue({
        el : '#all',
        data : {
            name : 'outer',
            age : 18
        }
    });


</script>
</body>
</html>

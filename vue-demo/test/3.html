<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
</style>
<body>
<div id="all">
   <div>绑定行内class  指令： v-bind:style 当 v-bind:style 使用需要特定前缀的 CSS 属性时，如 transform ，Vue.js 会自动侦测并添加相应的前缀。</div>
    <div>3种方式： （1）对象字符串  （2）对象变量  （3）数组（里面是对象） </div>
    <div v-bind:style='{"fontSize":fontSize + "px","color":color}'>（1）对象字符串 </div>
    <div v-bind:style="styleObj">（2）对象变量 </div>
    <div v-bind:style="[styleObj,styleObj2]">（3）数组 </div>
</div>

<script>
   var vm = new Vue({
       el : '#all',
       data : {
           fontSize : 12,
           color : 'red',
           styleObj : {
               fontSize : '12px',
               color : 'red'
           },
           styleObj2 : {
               border : '1px solid green'
           }
       }
   });
</script>
</body>
</html>

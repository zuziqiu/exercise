<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
    <script src="../file/vuex.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; background-color:#ccc; margin:0 auto;
        overflow: hidden;
    }
</style>
<body>
<div id="all">
     <parent :name="name">
         <son :age="age"></son>
     </parent>
</div>


<script>
   var vm = new Vue({
       el : '#all',
       data : {
           name : 'wbr',
           age : 24
       },

       components : {
           parent : {
               props : ['name'],
               template : '<div title="this is parent" :name="name"><slot></slot></div>'
           },
           son : {
               props : ['age'],
               template : '<div title="this is son">this is son , age:{{age}}</div>'
           }
       }
   });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }
</style>
<body>
<div id="all">

   <!--<say>-->
       <!--<hello slot="a"></hello>-->
       <!--<other slot="b"></other>-->
   <!--</say>-->
    <my-table>
        <template slot="item" scope="props">
            <tr>
                <td>{{props.text}}</td>
            </tr>
        </template>
    </my-table>

</div>
<script type="text/x-template" id="say">
    <div>
        <span>this is say</span>
        <div>
            <span>this is slot a</span>
            <span>
                <slot name="a"></slot>
            </span>
        </div>
        <div>--------</div>
        <div>
            <span>this is slot b</span>
            <span>
                <slot name="b"></slot>
            </span>
        </div>
        <div>

        </div>
    </div>
</script>
<script type="text/x-template" id="hello">
    <section>
        this is hello
    </section>
</script>
<script type="text/x-template" id="other">
    <section>
        this is other
    </section>
</script>


<script type="text/x-template" id="myTable">
    <table>
        <slot name="item"
              v-for="item in items"
              :text="item.text">
        </slot>
    </table>
</script>
<script>

   var vm = new Vue({
       el : '#all',
       components : {
           'say' : {
               template : '#say',
               data : function(){
                   return {
                       name : 'lao wang',
                       age  : 18
                   };
               }
           },
           'hello' : {
               template : '#hello'
           },
           'other' : {
               template : '#other'
           },
           'myTable' : {
               template : '#myTable',
               data : function(){
                  return {
                      items :[
                          {text : 'a'},
                          {text : 'b'}
                      ]
                  }
               }
           }
       }
   });

</script>

</body>
</html>

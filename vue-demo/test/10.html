<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../file/vue.js"></script>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #all{
        width:1000px; height:1000px; margin:0 auto; overflow: hidden;
        background-color: #ccc;
    }

    #name{
        width:120px;
        height:30px;
    }
    select{
        width:120px;
        height:30px;
    }
    input{
        width:120px;
        height:30px;
    }
</style>
<body>
<div id="all">
    <input type="text" v-model.number="number"/>
    <div>
        only number : {{number}}; number type : {{typeof number}}
    </div>
    <input type="text" v-model.trim="text"/>
    <div>
       trimed text : {{text}};  text length : {{text.length}}
    </div>

</div>

<script>
    var vm = new Vue({
        el : '#all',
        data : {
            number : '',
            text : ''
        }
    });
</script>
</body>
</html>

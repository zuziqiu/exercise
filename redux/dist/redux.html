<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" name="viewport"/><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>body {
      text-align: center;
    }

    .welcome {
      color: #3ac9ab;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-top: 200px;
    }

    p {
      color: #333;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
    }

    button+button {
      margin-left: 40px;
    }</style><script type="text/javascript" src="privateRedux.js"></script></head><body><div class="welcome">欢迎来到Redux</div><p>一个简单的计算器</p><button class="add">加</button> <button class="remove">减</button><script>new privateRedux.default()
    // 增加
    document.querySelector('.add').onclick = function () {
      var action = {
        type: 'add',
      }
      __store.dispatch(action)
      console.log(__store.getState().counter)
    }
    // 减去
    document.querySelector('.remove').onclick = function () {
      var action = {
        type: 'remove',
      }
      __store.dispatch(action)
      console.log(__store.getState().counter)
    }</script></body></html>

 Example TF.getMtData() playerTechOrder 切换流地址() playerTechOrder：切换流地址 Parameters: Type Description string flash | flv | hls Example TF.playerTechOrder('flv') destroy 销毁sdk对象() Example TF.destroy() 销毁sdk对象 emit 发送socket方法(eventName, packet, callback) 发送socket方法 Parameters: Name Type Description eventName String key packet object {data} callback function 回调 Example TF.emit('chat:send', {data}, function() { todo(...) }) on 注册监听事件（从Events事件集）(eventName, callback) 用于注册监听事件 Parameters: Name Type Description eventName String key callback function 回调 Example TF.on('live:start', function() { todo(...) }) member 获取在线用户列表(callback) 获取在线用户列表 Parameters: Name Type Description callback function Example TF.member(function(data) { todo(data) }) getQuestion 初始化获取提问列表(callback) → {array} Parameters: Name Type Description callback function 回调函数 Returns: 返回提问的列表 Type array Example TF.getQuestion(function(data) { todo(data) }) plugins [sdk插件](type) → {object} Parameters: Name Type Description type string | null plugin类型[投票, 鲜花, 抽奖, 评分] Returns: 返回plugin对象或者plugin对象成员[投票, 鲜花, 抽奖, 评分] Type object whiteboardResize 课件resize(width, height) → {object} whiteboardResize 1、使得课件播放器重新resize自适应容器大小，2、返回object是sdk根据传入的(100, 100)计算外部容器的宽高比例，从而可以调整在3:4容器使用9:16课件形成的黑边 Parameters: Name Type Description width number 当前外部容器的宽度 height number 当前外部容器的高度 Returns: {width, height} Type object Example var object = TF.whiteboardResize(100, 100) todo(object) × Search results Close Documentation generated by JSDoc 3.6.7 on Mon Jan 17th 2022 using the DocStrap template. "},"lifeCycle.html":{"id":"lifeCycle.html","title":"Namespace: lifeCycle","body":" 欢拓直播SDK文档 Namespaces lifeCycleplayer Classes TFSDKMT.SDK.main Events event:connect 服务器连接成功event:connect_failed 服务器连接失败event:connect_error 服务器连接错误event:disconnect 服务器连接断开event:reconnect 服务器重连event:reconnecting 服务器重新连接中event:reconnect_error 服务器重连错误event:reconnect_failed 服务器重连失败system:room:error 系统错误信息处理（token错误、被踢出、房间已满等）system:socket:error 注册socket监听事件失败或者socket对象不存在liv

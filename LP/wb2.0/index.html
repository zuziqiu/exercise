  <script src="./dist/whiteboard.pack.js"></script>
  <div class="wrap">
    <!-- #弹性布局demo -->
    <div class="n1">left</div>
    <div class="n2">
      <div id="mod-talkfun-whiteboard"></div>
    </div>
    <div class="n1">right</div>
  </div>
  <script>
    window.onload = function() {
      // 传参option=> {id: 容器id@String, powerEnable: 涂鸦权限@Boolean, isAdmin: 是否管理员@Boolean, hostGroup: 资源重试域名组@Array}
      window.WB = new window.WhiteBoard({ id: 'mod-talkfun-whiteboard', powerEnable: true, hostGroup:
          [["lp2-4.talk-fun.com", "lp2-3.talk-fun.com", "lp2.talk-fun.com"], ["lp3-4.talk-fun.com", "lp3-3.talk-fun.com", "lp3.talk-fun.com"], ["lp4-3.talk-fun.com", "lp4.talk-fun.com"], ["lp5-3.talk-fun.com", "lp5.talk-fun.com"], ["lp7-13.talk-fun.com", "lp7-4.talk-fun.com"], ["lp8-4.talk-fun.com", "lp8-13.talk-fun.com"], ["lp1-3.talk-fun.com", "lp1.talk-fun.com"], ["log.talk-fun.com", "log-1.talk-fun.com"], ["s2.talk-fun.com", "s3.talk-fun.com", "s1.talk-fun.com"]] })
      window.reciveFromCommand = function(data) {
        WB.WebCommandApi.reciveFromCommand(data)
      }
    }
  </script>

    <title>TalkFun-Iframe Cross Demo</title>
    <style>
        html,body {
            width:100%;

        #target {
            width: 100%;

        iframe{
            width: 100%;
            height: 100%;
            border: 0 none;
            position: absolute;
            left: 0;
            top: 0;

            margin: 1000px 0;

    <!--引入-->

    <script src="//static-1.talk-fun.com/open/maituo_v2/dist/iframe_bridge/iframeCross-client-v1.0.js"></script>
    <script>
        var talkfunConnector = new IframePostMessage({
            targetUrl : 'http://192.168.10.87:8084/', //点播地址
            insert :document.getElementById('cross_iframe_target'),
            load :function(){
                console.log('加载完成...')
            }
            
        })

        // 父 ==> 子(发送)
        document.body.onclick = function(){
            console.info(this)
            talkfunConnector.sendMessage('fsend', {a:111})
        }

        // 子 ==> 父(接收)
        talkfunConnector.receiveMessage(function(e){
            console.warn(e)
        })

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>12345</div>
  <script>

    window.onload = async function () {
      a = function () {
        return new Promise(async (reslove) => {
          //   console.log('Promise')
          //   console.log('a')
          //   reslove()
          await setTimeout(() => {
            console.log('a')
          }, 2000);
          reslove()
        })
      }
      b = async function () {
        await a()
        console.log('b')
      }
      await b().then(() => {
        console.log('then')
      })
    }
  </script>
</body>

</html>
